# yaml-language-server: $schema=https://taskfile.dev/schema.json
# cspell:ignore taskfile,vcpkg,msbuild,makefiles,deinit

version: '3'

# set -eaux
shopt:
  - expand_aliases
  - nullglob

vars:
  BUILD_DIR_NAME: .build
  BUILD_SCRIPT_PATH: .github/build/build.sh

tasks:
  default:
    cmds:
      - task: build
      - cmd: cmake -B .build -S .
      - cmd: cmake --build .build

  rebuild:
    cmds:
      - task clean
      - task build

  build:
    sources:
      - '{{.BUILD_SCRIPT_PATH}}'
    cmds:
      - cmd: |
          bash "{{joinPath .TASKFILE_DIR .BUILD_SCRIPT_PATH | toSlash}}"

  clean:
    cmds:
      - cmd: rm -rf "{{joinPath .TASKFILE_DIR .BUILD_DIR_NAME}}"
        ignore_error: true
      - cmd: cmd.exe /d /e:on /c rmdir /s /q "{{joinPath .TASKFILE_DIR .BUILD_DIR_NAME}}"
        ignore_error: true

  copy-resources:
    sources:
      - '{{joinPath .TASKFILE_DIR "FreeFileSync" "Build" "Resources"}}/*'
    generates:
      - '{{joinPath .TASKFILE_DIR .BUILD_DIR_NAME "Resources"}}/*'
    cmds:
      - cmd: |
          (
            echo ".zip\\"
          ) > "{{joinPath .TASKFILE_DIR .BUILD_DIR_NAME "ExcludedResources.lst"}}"
      - cmd: |
          xcopy \
            /Y \
            /EXCLUDE:"{{joinPath .TASKFILE_DIR .BUILD_DIR_NAME "ExcludedResources.lst"}}" \
            /E /I /H /B /R /C \
            "{{joinPath .TASKFILE_DIR "FreeFileSync" "Build" "Resources"}}" \
            "{{joinPath .TASKFILE_DIR .BUILD_DIR_NAME "Resources"}}" \

  zip-icons:
    cmds:
      - task: zip
        vars: { ZIP_RESOURCE_NAME: Icons }

  zip-languages:
    cmds:
      - task: zip
        vars: { ZIP_RESOURCE_NAME: Languages }

  zip:
    internal: true
    requires:
      vars: [BUILD_DIR_NAME, TASKFILE_DIR, ZIP_RESOURCE_NAME]
    sources:
      - '{{joinPath .TASKFILE_DIR "FreeFileSync" .ZIP_RESOURCE_NAME}}/*'
    generates:
      - '{{joinPath .TASKFILE_DIR .BUILD_DIR_NAME "Resources" .ZIP_RESOURCE_NAME}}.zip'
    cmds:
      - cmd: |
          7z a -tzip \
            "{{joinPath .TASKFILE_DIR .BUILD_DIR_NAME "Resources" .ZIP_RESOURCE_NAME}}.zip" \
            "{{joinPath .TASKFILE_DIR "FreeFileSync" .ZIP_RESOURCE_NAME}}"

  format:
    cmds:
      - cmd: pnpm exec prettier --write .

  build-all:
    cmds:
      - task: build-gcc
      - task: build-curl
      - task: build-openssl
      - task: build-wxwidgets

  build-gcc:
    aliases: [gcc]
    cmds:
      - bash '{{ joinPath .TASKFILE_DIR ".github/build/build-gcc.sh" | toSlash }}'

  build-curl:
    aliases: [curl]
    cmds:
      - bash '{{ joinPath .TASKFILE_DIR ".github/build/build-curl.sh" | toSlash }}'

  build-openssl:
    aliases: [openssl]
    cmds:
      - bash '{{ joinPath .TASKFILE_DIR ".github/build/build-openssl.sh" | toSlash }}'

  build-wxwidgets:
    aliases: [wxwidgets, wx]
    cmds:
      - bash '{{ joinPath .TASKFILE_DIR ".github/build/build-wxwidgets.sh" | toSlash }}'
